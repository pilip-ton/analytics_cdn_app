<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Telegram Analytics -->
  <script
    async
    src="https://tganalytics.xyz/index.js"
    onload="initAnalytics()"
    type="text/javascript"
  ></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #status {
      padding: 10px;
      background: #e0e0e0;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

  <script>
    function initAnalytics() {
      if (window.telegramAnalytics) {
        window.telegramAnalytics.init({
          token: 'eyJhcHBfbmFtZSI6ImNkbl9tZWdhX3Rlc3QiLCJhcHBfdXJsIjoiaHR0cHM6Ly90Lm1lL2Nkbm1lZ2F0ZXN0X2JvdCIsImFwcF9kb21haW4iOiJodHRwczovL21pbmktYXBwLWIyNy5wYWdlcy5kZXYvIn0=!PtMj5SqGQ6UYEgiggPKqmbHwj/bO4pvYWvnpQ/xvl0g=',
          appName: 'cdn_mega_test',
        });
        document.getElementById('status').textContent = '✅ Аналитика успешно загружена';
      } else {
        document.getElementById('status').textContent = '❌ Ошибка загрузки аналитики';
      }
    }

    // На случай, если скрипт вообще не загрузился
    window.addEventListener('error', function(event) {
      if (event.target.tagName === 'SCRIPT' && event.target.src.includes('tganalytics')) {
        document.getElementById('status').textContent = '❌ Ошибка загрузки скрипта аналитики';
      }
    }, true);
  </script>
</head>

<body>
  <h1>Мой Телеграм Мини-Апп</h1>

  <div id="status">⌛ Ожидание загрузки аналитики...</div>
